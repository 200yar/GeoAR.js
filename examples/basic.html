<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <link rel="stylesheet" href="../src/stylesheets/gps-camera.css">
    <link rel="stylesheet" href="../src/stylesheets/gps-camera-debug.css">
    <link rel="stylesheet" href="../src/stylesheets/gps-entity-place.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js'></script>
</head>

<!-- include gps-ar.js -->
<script src="../src/gps-entity-place.js"></script>
<script src="../src/gps-camera-debug.js"></script>
<script src="../src/gps-camera.js"></script>

<!-- Dynamically add places from Javascript -->
<script src="./places.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor="rayOrigin: mouse; fuse: true;"
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <!-- TODO remove user-height and see if breaks things or not -->
        <a-camera
            gps-camera
            user-height="1.6"
            rotation-reader>
		</a-camera>
	</a-scene>
</body>
